<ng-container *ngIf="pokemon | async as pokemon">
  <div
    class="mt-2 d-flex flex-column align-items-center justify-content-center"
  >
    <div class="pokemon-name">{{ pokemon.name | titlecase }}</div>
    <div>No. {{ pokemon.id }}</div>
    <div>
      Types:
      <span *ngFor="let types of pokemon.types">
        {{ types.type.name }}
      </span>
    </div>
    <div>
      <img class="pokemon-image" [src]="pokemon.sprites.front_default" />
    </div>
    <div class="d-flex flex-column">
      <div
        *ngFor="let stats of pokemon.stats"
        class="d-flex flex-row justify-content-between"
      >
        <div>
          {{ stats.stat.name | titlecase }}
        </div>
        <div class="spacing">
          {{ stats.base_stat }}
        </div>
      </div>
      <mat-form-field class="mt-3" appearance="fill">
        <mat-label>Choose a move</mat-label>
        <mat-select>
          <mat-option value="option1" *ngFor="let moves of pokemon.moves">{{
            moves.move.name | titlecase
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button class="back-button" [routerLink]="'/pokemon'">
        Back to Pokemon
      </button>
    </div>
  </div>
</ng-container>
